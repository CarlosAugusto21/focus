<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container pomo">
          <h1>Pomodoro</h1>
          <h2 id="watch">25:00</h2>
          <div class="btn">
            <button class="start">Iniciar</button>
            <button class="reset">Reniciar</button>
          </div>
          <div class="data"><p>19/12/2022</p></div>
        </div>
      </section>

      <article>
        <div class="container-todo">
          <header>
            <h1>To Do List</h1>
          </header>

          <form id="todoAdd">
            <div class="addTalk">
              <p>Adicione sua Tarefa:</p>
              <div class="input-btn">
                <input
                  type="text"
                  id="todo-input"
                  placeholder="O que vocÃª vai fazer?"
                />
                <button type="submit"><i class="fa-thin fa-plus"></i></button>
              </div>
            </div>
          </form>

          <form id="form-edit" class="hide">
            <div class="edit">
              <p>Edite sua tarefa:</p>
              <div class="edit-control">
                <input type="text" id="edit-input" />
                <button type="submit">
                  <i class="fa-solid fa-check-double"></i>
                </button>

                <button id="cancel-edit-btn">
                  <i class="fa solid fa-xmark"></i>
                </button>
              </div>
            </div>
          </form>

          <div id="todo-list"></div>
        </div>
      </article>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
